[env:attiny85]
platform = atmelavr
framework = arduino
board = attiny85
lib_ldf_mode = deep+
lib_deps = 
	datacute/Tiny4kOLED@^2.1.1
	ukw100/IRMP@^3.5.1
	https://github.com/nickgammon/SendOnlySoftwareSerial.git
	https://github.com/technoblogy/tiny-i2c.git
	z3t0/IRremote@^3.5.0
upload_protocol = usbasp
